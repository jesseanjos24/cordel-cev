<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Uteis</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        :root{
            --cor-de-fundo: #000000;
            --cor-do-texto: #ffffff;
            --cor-dos-links: #004fb6;
            --cor-destaque: #591f80;
        }

        body {
            background-color: var(--cor-de-fundo);
            color: var(--cor-do-texto);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        
        }

        header {
            background-color: var(--cor-destaque);
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset -0px -10px 20px #00000027;
        }

        header h1 {
            color: var(--cor-do-texto);
            font-size: 2em;
            text-shadow: 5px 5px 10px #00000093;
        }

        main {
            background-image: linear-gradient(to bottom, rgb(56, 56, 56), rgb(0, 0, 0));
            display: flex;
            justify-content: center;
            height: 60vh;
        }

        .cont {
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: var(--cor-destaque);
            border: 1px solid var(--cor-do-texto);
            margin-top: 50px;
            width: 400px;
            height: 300px;
            border-radius: 15px;
            box-shadow: -15px 15px 30px #00000052;
        }

        .botao {
            background-color: var(--cor-dos-links);
            border: 1px solid var(--cor-de-fundo);
            width: 350px;
            height: 70px;
            margin: 25px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #0000007a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botao:hover {
            background-color: #470b72;
            transition: 0.3s;
        }

        main div a {
            color: var(--cor-do-texto);
            text-decoration: none;
        }

        main div a:hover {
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1><b>Pagina de links <br> do Cordel</b></h1>
    </header>
    <main>

        <div class="cont">
            <div class="botao"><a href="cordel.html">ACESSE O CORDEL<br>AQUI!!</a></div>
            
            <div class="botao"><a href="cordel.html">ACESSE O CORDEL<br>AQUI!!</a></div>
            
        </div>
        

    </main>
</body>
</html>
